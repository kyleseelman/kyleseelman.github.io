<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Seelman | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .portal-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .portal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto px-6">
        <!-- Header -->
        <div class="text-center mb-16">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Kyle Seelman</h1>
            <p class="text-lg text-gray-600">Ph.D. Candidate</p>
        </div>
        
        <!-- Portal Options -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Main Website -->
            <div class="portal-card bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center" onclick="goToMainWebsite()">
                <div class="text-4xl mb-4 text-blue-600">
                    <i class="fas fa-globe"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-3">Main Website</h3>
                <p class="text-gray-600 mb-6">
                    Research publications, experience, and professional background
                </p>
                <div class="bg-blue-50 text-blue-700 px-4 py-2 rounded-md text-sm font-medium">
                    Enter Site
                </div>
            </div>
            
            <!-- Dissertation -->
            <div class="portal-card bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center" onclick="goToDissertation()">
                <div class="text-4xl mb-4 text-purple-600">
                    <i class="fas fa-book-open"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-3">Dissertation</h3>
                <p class="text-gray-600 mb-6">
                    Chapter drafts and research materials
                </p>
                <div class="bg-purple-50 text-purple-700 px-4 py-2 rounded-md text-sm font-medium">
                    <i class="fas fa-lock mr-2"></i>
                    Password Required
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center text-gray-500 mt-12">
            <p class="text-sm">
                <a href="mailto:kseelman@umd.edu" class="hover:text-blue-600">kseelman@umd.edu</a>
            </p>
        </div>
    </div>

    <script>
        function goToMainWebsite() {
            window.location.href = 'main.html';
        }
        
        function goToDissertation() {
            window.location.href = 'dissertation-drafts.html';
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === '1') {
                goToMainWebsite();
            } else if (e.key === '2') {
                goToDissertation();
            }
        });
    </script>
</body>
</html>
